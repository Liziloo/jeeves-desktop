<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jeeves</title>
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self'; 
        style-src 'self' 'unsafe-inline'; 
        img-src 'self' data:; 
        connect-src http://localhost:3000;" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app-shell">
      <aside id="sidebar">
        <div id="sidebar-header">Conversations</div>
        <div id="conversationList"></div>
      </aside>

      <main id="main">
        <div id="controls">
          <button id="newConversation">New Conversation</button>
          <button id="renameConversation">Rename</button>
        </div>

        <div id="messages"></div>

        <input id="input" type="text" />
        <button id="send">Send</button>
      </main>
    </div>
    <dialog id="renameDialog">
      <form method="dialog">
        <label>
          New title:
          <input id="renameInput" type="text" />
        </label>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="confirm">Rename</button>
        </menu>
      </form>
    </dialog>
    <script src="renderer.js"></script>
  </body>
</html>
